<!DOCTYPE html>
<html lang="en">
    <head>
        <title>App</title>
        <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   </head>
    <body>
        <div id="pushButton"></div>
        <button id="pushit" type="button">Push It</button>
    </body>
    <script>
        var socket = io();
        $("#pushit").click(function() {
            socket.emit('pushit');
        });
   </script>
 
</html>
